<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>


</head>
<body>
    <div class="div1"></div>


<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script type="text/javascript">


    console.log('一个参数的情况----------------------');
    var $extend = $.extend(
        {
            fn1: function() {
                console.log('$.extend fn1');
                console.log(this);
                console.log(this === $);
            }
        }
    );
    $.fn1();
    console.log($extend);
    console.log($extend === $);

    console.log('----------------------');
    var $div1 = $('.div1');
    var $fnExtend = $.fn.extend(
        {
            fn1: function() {
                console.log('$.fn.extend fn1');
                console.log(this);
                console.log(this === $div1);
            }
        }

    );
    $div1.fn1();
    console.log($fnExtend);
    console.log($fnExtend === $.fn);


    console.log('多个参数的情况----------------------');

    var empty = {
        validate: 1,
        limit: 2,
        name: "zr"
    };
    var empty2 = {
        validate: 1,
        limit: 2,
        name: "zr"
    };
    var defaults = {
        validate: false,
        limit: 5,
        name: "foo",
        obj: {
            attr1: 1
        },
        sayHello: function() {
            console.log('hello');
        }
    };
    var options = {
        validate: true,
        name: "bar",
        obj: {
            attr2: 2
        }
    };

    var settings = $.extend(empty, defaults, options); // 后面的参数如果和前面的参数存在相同的名称，那么后面的会覆盖前面的参数值。
    console.log(empty === settings);    // true
    console.log(settings);


    var settings2 = $.extend(true, empty2, defaults, options); // 后面的参数如果和前面的参数存在相同的名称，那么后面的会覆盖前面的参数值。
    console.log(empty2 === settings2);  // true
    console.log(settings2);
</script>
</body>

</html>
