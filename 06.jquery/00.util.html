<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>


</head>
<body>
    <div class="div1"></div>


<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script type="text/javascript">
//    工具函数主要分为下面几类:
//    浏览器及特性检测
//    数组和对象操作
//    测试操作
//    字符串操作
//    Url操作

    console.log($.trim('   basd   '));

    var arr = [1, 2, 5];
    $.each(arr, function(index, item) {
        console.log(index);
        console.log(item);
        console.log(this === window);  // false
        console.log(this === arr);  // false
        console.log(this); // Number {[[PrimitiveValue]]: 1}  Number {[[PrimitiveValue]]: 2}  Number {[[PrimitiveValue]]: 5}
    });

    console.log('----------------------');
    let arr2 = $.grep(arr, function(item, index){
        console.log(index);
        console.log(item);
        console.log(this === window);  // true
        return item > 1;
    });
    console.log(arr2);
    console.log('----------------------');

    var empty = {
        validate: 1,
        limit: 2,
        name: "zr"
    };
    var empty2 = {
        validate: 1,
        limit: 2,
        name: "zr"
    };
    var defaults = {
        validate: false,
        limit: 5,
        name: "foo",
        obj: {
            attr1: 1
        },
        sayHello: function() {
            console.log('hello');
        }
    };
    var options = {
        validate: true,
        name: "bar",
        obj: {
            attr2: 2
        },
    };
    // 多个参数的情况
    var settings = $.extend(empty, defaults, options); // 后面的参数如果和前面的参数存在相同的名称，那么后面的会覆盖前面的参数值。
    console.log(settings);

    // 多个参数的情况
    var settings2 = $.extend(true, empty2, defaults, options); // 后面的参数如果和前面的参数存在相同的名称，那么后面的会覆盖前面的参数值。
    console.log(settings2);
    console.log('----------------------');
    // 一个参数的情况
    $.extend({
        study: function() {
            console.log('study');
        }
    });
    $.study();
    console.log('----------------------');
    $.fn.test = function() {
    console.log('test');
    };
    $('.div1').test();
    console.log('----------------------');


</script>
</body>

</html>
