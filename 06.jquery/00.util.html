<script type="text/javascript">
//    工具函数主要分为下面几类:
//    浏览器及特性检测
//    数组和对象操作
//    测试操作
//    字符串操作
//    Url操作

    console.log($.trim('   basd   '));

    var arr = [1, 2, 5];
    $.each(arr, function(index, item) {
        console.log(index);
        console.log(item);
        console.log(this === window);  // false
        console.log(this === arr);  // false
        console.log(this); // Number {[[PrimitiveValue]]: 1}  Number {[[PrimitiveValue]]: 2}  Number {[[PrimitiveValue]]: 5}
    });

    console.log('----------------------');
    let arr2 = $.grep(arr, function(item, index){
        console.log(index);
        console.log(item);
        console.log(this === window);  // true
        return item > 1;
    });
    console.log(arr2);
</script>
