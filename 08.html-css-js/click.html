<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="description" content="" />
    <meta name="keywords" content=""/>
    <meta name="format-detection" content="telphone=no,email=no,address=no" />
    <title>点击穿透</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .container #underLayer{
            height: 400px;
        }

        .container #popupLayer {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 80%;
            height: 100px;
            background-color: #fff;

        }
        #bgMask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.6;
            z-index: 500;
        }

    </style>
</head>
<body>

<div class="container">
    <div id="underLayer">底层元素</div>

    <div id="popupLayer">
        <div class="layer-title">弹出层</div>
        <div class="layer-action">
            <button class="btn" id="closePopup">关闭</button>
        </div>
    </div>
</div>
<div id="bgMask"></div>

<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script>
    //https://segmentfault.com/a/1190000003848737
    $('#closePopup').on('tap', function(event){
        $('#popupLayer').hide();
        $('#bgMask').hide();
    });

    $('#underLayer').on('click', function(event){
        alert('underLayer clicked');
    });
</script>
</body>
</html>
