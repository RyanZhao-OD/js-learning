<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="div1">
		<p id="p1">bom</p>
		<!-- comment 呵呵 -->
	</div>



	<script>
		console.log(Node.ELEMENT_NODE);
		console.log(Node.ATTRIBUTE_NODE);
		console.log(Node.TEXT_NODE);
		console.log(Node.CDATA_SECTION_NODE);
		console.log(Node.ENTITY_REFERENCE_NODE);
		console.log(Node.ENTITY_NODE);
		console.log(Node.PROCESSING_INSTRUCTION_NODE);
		console.log(Node.COMMENT_NODE);
		console.log(Node.DOCUMENT_NODE);
		console.log(Node.DOCUMENT_TYPE_NODE);
		console.log(Node.DOCUMENT_FRAGMENT_NODE);
		console.log(Node.NOTATION_NODE);

		var p1Node = document.getElementById('p1');
		var div1Node = document.getElementById('div1');

		console.log(p1Node.nodeName);
		console.log(p1Node.nodeValue);
		console.log(p1Node.parentNode);
		console.log(p1Node.parentNode === div1Node);  // true

		console.log(div1Node.childNodes);
		console.log(Object.prototype.toString.call(div1Node.childNodes));  // "[object NodeList]"


		console.log(div1Node.childNodes.item(0));
		console.log(div1Node.childNodes[0]);
		console.log(div1Node.childNodes.item(1));
		console.log(div1Node.childNodes[1]);

		console.log(div1Node.childNodes.item(0).nextSibling === div1Node.childNodes.item(1));  // true
		console.log(div1Node.childNodes.item(0).previousSibling);  // null

		console.log(div1Node.firstChild === div1Node.childNodes.item(0));
		console.log(div1Node.lastChild === div1Node.childNodes.item(div1Node.childNodes.length - 1));

		console.log(p1Node.hasChildNodes());
		console.log(p1Node.childNodes);

		console.log(p1Node.ownerDocument);
		console.log(p1Node.ownerDocument == document);  // true



	</script>
</body>
</html>
