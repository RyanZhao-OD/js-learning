<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .item {
            width: 20px;
            height: 20px;
            border: 1px solid red;
        }
        .item:nth-child(1) {
            order: 1;
        }
        .item:nth-child(2) {
            order: 3;
        }
        .item:nth-child(3) {
            order: -1;
        }
        div[class^="container"] {
            display: flex;
            border: 1px solid greenyellow;
        }


    </style>
</head>
<body>
order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
order: <integer>;

    <div class="container-row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container-row-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container-column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container-column-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
