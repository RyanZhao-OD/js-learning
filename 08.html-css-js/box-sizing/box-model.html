<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: solid 5px #F00;
            background-color: #acacac;
        }
        .w3c
        {
			box-sizing: content-box;
        }
        .ie
        {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div  class="w3c">w3c</div>
    <div  class="ie">ie</div>
    <img src="../../resource/box-model.png" alt="">
</body>
</html>
