<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="div1">
		<p id="p1">p1</p>
		<p id="p2">p2 remove</p>
	</div>

	<div id="div2">div2 appendChild</div>
	<div id="div3">div3 insertBefore</div>
	<div id="div4">div4 insertBefore null</div>
	<div id="div5">div5 replace</div>

	<ul id="ul1">
		<li>ul1 clone true</li>
		<li>ul1 clone true</li>
		<li>ul1 clone true</li>
	</ul>
	<ul id="ul2">
		<li>ul2 clone false</li>
		<li>ul2 clone false</li>
		<li>ul2 clone false</li>
	</ul>


	<script>
		/**
		 * document是HTMLDocument的实例，HTMLDocument继承自Document
		 * document的子节点可能是一个DocumentType(最多一个)、Element(最多一个)、ProcessingInstruction或Comment
		 */
		console.log(window.document);
		console.log(Object.prototype.toString.call(window.document));
		console.log(HTMLDocument.prototype instanceof Document);    // true


		console.log(document.nodeType);
		console.log(document.nodeName);
		console.log(document.nodeValue);
		console.log(document.parentNode);
		console.log(document.ownerDocument);

		console.log(document.childNodes);

		console.log(document.documentElement); // 指向html元素

	</script>
</body>
</html>
