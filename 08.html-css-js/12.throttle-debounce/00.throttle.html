<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	// 节流
	function throttle(delay, action, context) {
		var last = 0;
		return function() {
			var curr = new Date();
			if (curr - last > delay) {
				action.apply(context, arguments);
				last = curr;
			}
		};
	}

	window.addEventListener('resize', throttle(300, handler, window), false);

	function handler() {
		console.log(1);
	}


</script>
</body>
</html>
