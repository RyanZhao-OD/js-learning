<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="ul">
    <li data-index="1">1111111</li>
    <li data-index="2">2222222</li>
    <li data-index="3" id="li">
        333
        <span data-index="4" id="span">
            span444
        </span>
    </li>

</ul>

<script>
    var ul = document.getElementById('ul');
    ul.addEventListener('click', (event) => {
        console.log('ul------');
        var target = event.target;
        console.log(target);
        console.log(target.dataset.index);
    }, false);

    const li = document.getElementById('li');
    li.addEventListener('click', event => {
        console.log('li------');
    }, true);

    const span = document.getElementById('span');
    span.addEventListener('click', event => {
        console.log('span------');
    }, false);

</script>

</body>
</html>
