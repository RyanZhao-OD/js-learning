<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.par {
			border: 5px solid #fcc;
			width: 800px;

			overflow: hidden;  /* 为达到清除内部浮动，我们可以触发par生成BFC，那么par在计算高度时，par内部的浮动元素child也会参与计算。 */
		}

		.child {
			border: 5px solid #f66;
			width: 300px;
			height: 300px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="par">
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
