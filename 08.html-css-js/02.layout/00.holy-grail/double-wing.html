<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
        header{
            width: 100%;
            height: 40px;
            background-color: darkseagreen;
        }
        .container{
            /* height:200px; */
            overflow:hidden;

			/* 200px是左右盒子的宽度 */
			min-width: 700px;
			/* 400px是中间内容最小宽度 */
        }
        .middle{
            width: 100%;
            height: 200px;
            background-color: deeppink;
            float: left;
        }
		.middle-inner {
			margin: 0 200px;
		}
        .left{
            width: 200px;
            height: 200px;
            background-color: blue;
            float:left;

            margin-left: -100%;

        }
        .right{
            width: 200px;
            height: 200px;
            background-color: darkorchid;
            float:left;

            margin-left: -200px;
        }
        footer{
            width: 100%;
            height: 30px;
            background-color: darkslategray;
        }
	</style>
</head>
<body>
    <header><h4>Header内容区</h4></header>
    <div class="container">
        <div class="middle">
			<div class="middle-inner">
				中间弹性区 https://www.jianshu.com/p/f9bcddb0e8b4
			</div>
		</div>
        <div class="left"><h4>左边栏</h4></div>
        <div class="right"><h4>右边栏</h4></div>
    </div>
    <footer><h4>Footer内容区</h4></footer>
</body>
</html>
