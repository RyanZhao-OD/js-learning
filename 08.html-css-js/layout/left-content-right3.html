<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右侧固定宽度 左侧自适应</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html,body{
			margin:0;
			height:100%;
		}
		#main{
			width:100%;
			height:100%;
			float:left;
			background-color: red;
		}
		#main #body{
			margin:0 210px;
			background:#ffe6b8;
			height:100%;
		}
		#left,#right{
			width:200px;
			height:100%;
			float:left;
			background:#a0b3d6;
		}
		#left{
			margin-left: -100%;
		}
		#right{
			margin-left:-200px;
		}


	</style>
</head>
<body>
<div id="main">
	<div id="body"></div>
</div>
<div id="left"></div>
<div id="right"></div>
</body>
</html>
