<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div class="class1">class1</div>
	<div class="class1">class1</div>
	<div class="class1">class1</div>

	<div id="id1">
		<p id="p1">p1</p>
		<p id="p2">p2 remove</p>
	</div>


	<script>
        /**
		 * querySelector、querySelectorAll只有Document和Element类型的实例能调用
		 * 如果是document调用，在document范围内查找
		 * 如果是某个Element实例调用，在该元素范围内查找
         * @type {Element}
         */
		var class1 = document.querySelector('.class1');
        // 取得第一项
		console.log(class1);
        console.log(Object.prototype.toString.call(class1));  // [object HTMLDivElement]

		var id1 = document.getElementById('id1');
		var p1 = id1.querySelector('#p1');
		console.log(p1);
        console.log(Object.prototype.toString.call(p1));  // [object HTMLDivElement]




	</script>
</body>
</html>
