<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右侧固定宽度 左侧自适应</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			width:100%;
			margin:0 auto;
		}
		.left {
			float: left;
			width: 200px;
			height: 500px;
			background-color: blue;
		}
		.right {
			float: left;
			width: 100%;
			height: 500px;
			margin-left: -200px;
		}
		.content {
			margin-left: 200px;
			background: yellow;
			height: 500px;
		}

	</style>
</head>
<body>

<div class="container">
	<div class="left">
		left
	</div>
	<div class="right">
		<div class="content">
			right content
		</div>
	</div>
</div>
</body>
</html>
