<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.out {
			width: 500px;
			height: 400px;
			border: 1px solid red;
		}
		.in {
			width: 300px;
			height: 200px;
		}

		/* 下面是优先级 */

		#out .in {
			background-color: green;
		}
		.out #in {
			background-color: yellow;
		}

		html .in {
			background-color: grey;
		}

		body .in {
			background-color: red;
		}

	</style>
</head>
<body>

<div class="out" id="out">
	<div class="in" id="in"></div>
</div>

</body>
</html>
